[build]
  command = "npm run build"
  publish = "dist"
  functions = "supabase/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cuthalxqxkonmfzqjdvw.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://cuthalxqxkonmfzqjdvw.supabase.co wss://cuthalxqxkonmfzqjdvw.supabase.co;"

[context.production]
  command = "npm ci && npm run build"

[context.deploy-preview]
  command = "npm ci && npm run build:dev"

[context.branch-deploy]
  command = "npm ci && npm run build:dev"

# Environment variables for different contexts
[context.production.environment]
  VITE_SUPABASE_URL = "https://cuthalxqxkonmfzqjdvw.supabase.co"
  VITE_APP_ENV = "production"

[context.deploy-preview.environment]
  VITE_SUPABASE_URL = "https://cuthalxqxkonmfzqjdvw.supabase.co"
  VITE_APP_ENV = "staging"

