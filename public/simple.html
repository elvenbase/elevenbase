<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
        .box { background: white; padding: 20px; border: 2px solid #007bff; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üéØ SIMPLE TEST PAGE</h1>
        <p><strong>Time:</strong> <span id="time"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>User Agent:</strong> <span id="ua"></span></p>
        
        <h2>üåê External API Test</h2>
        <button onclick="testAPI()">Test JSONPlaceholder API</button>
        <div id="api-result"></div>
        
        <h2>üìç Connection Info</h2>
        <div id="connection-info"></div>
    </div>
    
    <script>
        // Basic info
        document.getElementById('time').textContent = new Date().toISOString();
        document.getElementById('location').textContent = window.location.href;
        document.getElementById('ua').textContent = navigator.userAgent;
        
        // Connection info
        const connInfo = document.getElementById('connection-info');
        connInfo.innerHTML = `
            <p><strong>Online:</strong> ${navigator.onLine}</p>
            <p><strong>Connection:</strong> ${navigator.connection ? navigator.connection.effectiveType : 'Unknown'}</p>
            <p><strong>Language:</strong> ${navigator.language}</p>
            <p><strong>Platform:</strong> ${navigator.platform}</p>
        `;
        
        // Test external API
        async function testAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = '<p>‚è≥ Testing external API...</p>';
            
            try {
                const start = Date.now();
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                const duration = Date.now() - start;
                
                result.innerHTML = `
                    <p>‚úÖ <strong>API Test SUCCESS</strong></p>
                    <p><strong>Duration:</strong> ${duration}ms</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${data.title.substring(0, 50)}...</p>
                `;
            } catch (error) {
                result.innerHTML = `
                    <p>‚ùå <strong>API Test FAILED</strong></p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Auto-test API on load
        setTimeout(testAPI, 1000);
        
        console.log('Simple test page loaded successfully');
    </script>
</body>
</html>
