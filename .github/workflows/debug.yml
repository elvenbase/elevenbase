name: Debug Workflow

on:
  push:
    branches: [ feat/multi-team ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    name: 🐛 Debug
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 📦 Install dependencies
      run: npm ci
    
    - name: 🔍 Test linting
      run: npm run lint
    
    - name: ✅ Success
      run: echo "Workflow completato con successo!"