name: Test Only

on:
  push:
    branches: [ feat/multi-team ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 Test & Build Only
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 📦 Install dependencies
      run: npm ci
    
    - name: 🔍 Run linting
      run: npm run lint
    
    - name: 🔨 Build application
      run: npm run build:dev
    
    - name: ✅ Success
      run: echo "Test e build completati con successo!"